<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sloth Bar</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="home.css" />
</head>

<body>
    <header class="top-nav">
        <a href="#" class="logo">Sloth Bar</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-totext">
            <h1>Where Every Cup Tells a Story</h1>
            <h2>ทุกแก้วมีเรื่องราวซ่อนอยู่</h2>
        </div>
    </section>
    <div class="button-container">
        <button class="btn">เริ่มต้นการเดินทางของรสชาติ</button>
    </div>

    <section class="center-stage">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/images-1.png" alt="1"></div>
                <div class="swiper-slide"><img src="images/images-2.png" alt="2"></div>
                <div class="swiper-slide"><img src="images/images-3.png" alt="3"></div>
                <div class="swiper-slide"><img src="images/images-4.png" alt="4"></div>
                <div class="swiper-slide"><img src="images/images-5.png" alt="5"></div>
                <div class="swiper-slide"><img src="images/images-6.png" alt="6"></div>
                <div class="swiper-slide"><img src="images/images-7.png" alt="7"></div>
                <div class="swiper-slide"><img src="images/images-8.png" alt="8"></div>
                <div class="swiper-slide"><img src="images/images-9.png" alt="9"></div>
                <div class="swiper-slide"><img src="images/images-10.png" alt="10"></div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
